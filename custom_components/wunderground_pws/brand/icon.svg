<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a3a5c"/>
      <stop offset="1" stop-color="#0d2137"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffe066"/>
      <stop offset="1" stop-color="#ffb300"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e8f4fd"/>
      <stop offset="1" stop-color="#c5dff0"/>
    </linearGradient>
  </defs>

  <!-- Hatter -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Nap sugarak -->
  <g stroke="#ffe066" stroke-width="10" stroke-linecap="round" opacity="0.7">
    <line x1="370" y1="85" x2="370" y2="55"/>
    <line x1="370" y1="195" x2="370" y2="225"/>
    <line x1="310" y1="140" x2="288" y2="118"/>
    <line x1="430" y1="140" x2="452" y2="118"/>
    <line x1="310" y1="140" x2="288" y2="162"/>
    <line x1="430" y1="140" x2="452" y2="162"/>
    <line x1="295" y1="140" x2="265" y2="140"/>
    <line x1="445" y1="140" x2="475" y2="140"/>
  </g>

  <!-- Nap -->
  <circle cx="370" cy="140" r="52" fill="url(#sunGrad)"/>
  <circle cx="370" cy="140" r="38" fill="#ffcf00"/>

  <!-- Felh -->
  <ellipse cx="155" cy="210" rx="72" ry="50" fill="url(#cloudGrad)"/>
  <ellipse cx="210" cy="190" rx="68" ry="58" fill="url(#cloudGrad)"/>
  <ellipse cx="270" cy="210" rx="75" ry="52" fill="url(#cloudGrad)"/>
  <rect x="90" y="210" width="248" height="80" rx="38" fill="url(#cloudGrad)"/>

  <!-- Szelmero rudak (anemometer) -->
  <rect x="242" y="148" width="16" height="180" rx="8" fill="#7eb8e0"/>

  <!-- Anemometer karok -->
  <line x1="250" y1="168" x2="190" y2="148" stroke="#7eb8e0" stroke-width="9" stroke-linecap="round"/>
  <line x1="250" y1="168" x2="290" y2="128" stroke="#7eb8e0" stroke-width="9" stroke-linecap="round"/>
  <line x1="250" y1="168" x2="300" y2="200" stroke="#7eb8e0" stroke-width="9" stroke-linecap="round"/>

  <!-- Anemometer golyok -->
  <circle cx="182" cy="145" r="18" fill="#4a90c4"/>
  <circle cx="295" cy="122" r="18" fill="#4a90c4"/>
  <circle cx="306" cy="206" r="18" fill="#4a90c4"/>
  <circle cx="250" cy="168" r="11" fill="#7eb8e0"/>

  <!-- Talapzat -->
  <rect x="230" y="320" width="40" height="80" rx="8" fill="#4a7fa0"/>
  <rect x="195" y="395" width="110" height="22" rx="11" fill="#4a7fa0"/>

  <!-- Esocsepp 1 -->
  <ellipse cx="120" cy="340" rx="10" ry="16" fill="#5aafee" opacity="0.85"/>
  <!-- Esocsepp 2 -->
  <ellipse cx="160" cy="370" rx="10" ry="16" fill="#5aafee" opacity="0.75"/>
  <!-- Esocsepp 3 -->
  <ellipse cx="200" cy="345" rx="10" ry="16" fill="#5aafee" opacity="0.80"/>
  <!-- Esocsepp 4 -->
  <ellipse cx="310" cy="355" rx="10" ry="16" fill="#5aafee" opacity="0.75"/>
  <!-- Esocsepp 5 -->
  <ellipse cx="350" cy="330" rx="10" ry="16" fill="#5aafee" opacity="0.80"/>

  <!-- Homero ikon (jobb also sarok) -->
  <rect x="400" y="300" width="18" height="90" rx="9" fill="#e05a5a"/>
  <circle cx="409" cy="400" r="20" fill="#e05a5a"/>
  <rect x="405" y="310" width="8" height="65" rx="4" fill="#ff9090"/>

  <!-- Paratartalom csepp -->
  <path d="M455 290 Q455 260 440 275 Q425 290 440 305 Q448 312 455 305 Q462 298 455 290Z" fill="#5aafee" opacity="0.9"/>
